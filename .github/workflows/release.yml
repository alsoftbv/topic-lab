name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - platform: ubuntu-22.04
            target: ''
            name: linux-x64
          - platform: windows-latest
            target: ''
            name: windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            npm run tauri build -- --target ${{ matrix.target }}
          else
            npm run tauri build
          fi
        shell: bash

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          VERSION="${{ github.ref_name }}"
          mv "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/"*.dmg \
             "MQTT-Topic-Lab-${VERSION}-${{ matrix.name }}.dmg"

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          VERSION="${{ github.ref_name }}"
          mv src-tauri/target/release/bundle/appimage/*.AppImage \
             "MQTT-Topic-Lab-${VERSION}-${{ matrix.name }}.AppImage"
          mv src-tauri/target/release/bundle/deb/*.deb \
             "MQTT-Topic-Lab-${VERSION}-${{ matrix.name }}.deb"
          mv src-tauri/target/release/bundle/rpm/*.rpm \
             "MQTT-Topic-Lab-${VERSION}-${{ matrix.name }}.rpm"

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $name = "${{ matrix.name }}"
          Move-Item "src-tauri/target/release/bundle/msi/*.msi" "MQTT-Topic-Lab-${version}-${name}.msi"
          Move-Item "src-tauri/target/release/bundle/nsis/*.exe" "MQTT-Topic-Lab-${version}-${name}-setup.exe"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: MQTT-Topic-Lab-*
